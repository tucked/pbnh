<html>
    <head>
        <title>pbnh</title>
        <script src="{{ url_for('static', filename='marked.min.js') }}"></script>
        <script src="{{ url_for('static', filename='purify.min.js') }}"></script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            const xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "{{url}}", false);
            xmlhttp.send();
            document.getElementById("content").innerHTML = DOMPurify.sanitize(marked.parse(xmlhttp.responseText));
        </script>
    </body>
</html>
